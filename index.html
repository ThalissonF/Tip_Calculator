<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <title>Calculadora de Gorjeta</title>
    </head>

    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body text-center mt-5">
                        <h1 class="heading display-5 pb-3">Calculadora de Gorjeta</h1>
                        <form id="tip-form">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">R$</span>
                                    <input type="number" class="form-control" id="billTotal" placeholder="Valor da Conta">
                                </div>
                            </div>

                            <div class="form-group tipPercent">
                                <div class="input-group">
                                    <label for="">Porcentagem:</label>
                                    <input type="range" class="form-control" id="tipInput" value="0">
                                    <span class="input-group-addon" id="tipOutput"></span>
                                </div>
                            </div>
                        </form>

                        <hr>

                        <div id="results" class="pt-4">
                            <h5>Resultado</h5>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Gorjeta:</span>
                                    <input type="number" class="form-control" id="tipAmount" disabled>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Valor Total:</span>
                                    <input type="number" class="form-control" id="totalBillWithTip" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </body>
</html>
